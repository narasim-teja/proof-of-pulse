services:
  shade-agent-api:
    environment:
      NEAR_ACCOUNT_ID: ${NEAR_ACCOUNT_ID}
      NEAR_SEED_PHRASE: ${NEAR_SEED_PHRASE}
      API_CODEHASH: ${API_CODEHASH}
      APP_CODEHASH: ${APP_CODEHASH}
      NEXT_PUBLIC_contractId: ${NEXT_PUBLIC_contractId}
      NEAR_RPC_JSON: ${NEAR_RPC_JSON}
    platform: linux/amd64
    image: mattdlockyer/shade-agent-api@sha256:a86e3a4300b069c08d629a38d61a3d780f7992eaf36aa505e4527e466553e2e5
    container_name: shade-agent-api
    volumes:
      - /var/run/tappd.sock:/var/run/tappd.sock
    restart: always
  shade-agent-app:
    environment:
      NEXT_PUBLIC_contractId: ${NEXT_PUBLIC_contractId}
      ATTESTATION_CONTRACT_ID: ${ATTESTATION_CONTRACT_ID}
      ORACLE_ACCOUNT_ID: ${ORACLE_ACCOUNT_ID}
      ORACLE_PRIVATE_KEY: ${ORACLE_PRIVATE_KEY}
      NOVA_ACCOUNT_ID: ${NOVA_ACCOUNT_ID}
      NOVA_API_KEY: ${NOVA_API_KEY}
    platform: linux/amd64
    image: narasimteja/proof-of-pulse-agent@sha256:2ba28bf10463306c3a9e64cc2e214396b0b62fd699cf70dcc02d1d12c97f690e
    container_name: shade-agent-app
    ports:
      - 3000:3000
    volumes:
      - /var/run/tappd.sock:/var/run/tappd.sock
    restart: always
